<template name="createQuestion">
  <div class="container">
    <form class="new-question">
      <div class="form-group">
        <label for="exampleInputEmail1">Add your question</label>
        <input type="text" id="theText" placeholder="Type to add new questions" class="form-control"/>
      </div>
    </form>
    <h1>Questions</h1>
    {{#each questions}}
    {{> question}}
    {{/each}}
  </div>
</template>

<template name="question">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="item">
        <div class="row">
          <div class="col-md-1">
            <h2><input type="checkbox" class="toggle-checked" />  </h2>
          </div>
          <div class="col-md-8">
            <h2 class="text">{{text}}</h2>

          </div>
          <div class="col-md-3">
            {{> ratingBoard}}
            <button class="btn btn-danger" id="delete-question" name="{{_id}}"> Delete</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</template>



<template name="ratingBoard">

  <div>

    {{> results}}
  </div>

  <!-- ok -->
  <button class="btn btn-success" id="vote-yes" name="{{_id}}"> <span class="glyphicon glyphicon-ok"></span></button>  
  <!-- \\ -->

  <button class="btn btn-default"> Skip</button>
</template>

<template name="results">
    <h1> {{countVotes _id}}</h1>
  <div class="progress">
    <!-- 5/25 *100 -->
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: {{countVotes _id}}%">
      <!-- <span class="sr-only"> {{countVotes _id}}% Complete (success)</span> -->
    </div>
  </div>



</template>
