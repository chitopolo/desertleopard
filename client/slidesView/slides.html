<template name="slides">

  <div id="counter" class="btn btn-default">
    {{_page}}/{{_slideLength}}
  </div>
  <div class="slide" >

    {{#markdown}}
    {{markDownSource _page}}
    {{/markdown}}

    <div id="qrcode" ></div>
    {{#if isPresentor}}
    <nav>
      <ul class="pager" id="#controller">
        <li ><a href="#" id="prev">Prev</a></li>
        <li ><a href="#" id="next">Next</a></li>
      </ul>
    </nav>

    {{/if}}
    <div class="btn btn-primary" id="poll">quickPoll</div>

    <div class="btn btn-default" id="thumbcheck">
      <i class="glyphicon glyphicon-hand-up"></i>
    </div>
  </div>
  
</template>
