
<template name="createPresentation">
 <form id="mdRawForm" class="form">
    <p class="columnPosition">Column Position: {{colPosition}}</p>
    <p class="rowPosition">Row Position: {{rowPosition}}</p>
    <div class="form-group">
      <label for="exampleInputPassword1">Create Your Markdown</label>
      <textarea class="form-control textEditor markDownText" rows="20"></textarea>
    </div>
    <button class="btn btn-success newColumn">+Col</button>
    <button class="btn btn-success newRow">+Row</button>
    <button class="btn btn-success createBtn">Publish</button>
  </form>
</template>
