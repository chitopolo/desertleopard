<template name="layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <div class="">
    {{> header}}
    <!-- this iron-router helper will define a special dynamic zone that will automaticall render whichever template corresponds to the current route  -->
    {{> yield}}
  </div>
</template>

<template name="header"> <!-- this includes navBar --> 
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">LeopardSpot</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            {{#if currentUser}}

            <a class="item" id="logout">
              <i class="sign out icon"></i> Log Out
            </a>
            {{else}}
            <a class="item" href="{{pathFor 'signup'}}">
              <i class="user icon"></i> Sign Up / Log-In
            </a>
            {{/if}}
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</template>
