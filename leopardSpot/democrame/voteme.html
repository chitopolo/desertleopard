<head>
  <title></title>
</head>

<template name="polling">
 <div class="ui indicating progress" id="choiceA" data-percent="{{voteA}}">
  <div class="bar"></div>
  <div class="label">A</div>
</div>
<div class="ui indicating progress" id="choiceB" data-percent="{{voteB}}">
  <div class="bar"></div>
  <div class="label">B</div>
</div>
<div class="ui indicating progress" id="choiceC" data-percent="{{voteC}}">
  <div class="bar"></div>
  <div class="label">C</div>
</div>
<div class="ui indicating progress" id="choiceD" data-percent="{{voteD}}">
  <div class="bar"></div>
  <div class="label">D</div>
</div>

<script type="text/javascript">
  $('#choiceA').progress();
  $('#choiceB').progress();
  $('#choiceC').progress();
  $('#choiceD').progress();
</script>

 <p>Users have voted for A {{voteA}} times.</p>
  <p>Users have voted for B {{voteB}} times.</p>
  <p>Users have voted for C {{voteC}} times.</p>
  <p>Users have voted for D {{voteD}} times.</p>
<div class="ui button" id="return">Return To Slides</div>


</template>
